sudo: false

language: php

matrix:
  include:
    - { php: 5.4, env: WP_VERSION=3.9.2 LOW_DEPS=1 } # earliest supported
    - { php: 7.1, env: WP_VERSION=master COVERAGE=1 } # trunk
    - { php: 7.1, env: WP_VERSION=4.7 }
    - { php: 7.1, env: WP_VERSION=4.6 }
    - { php: 7.1, env: WP_VERSION=4.5 }
    - { php: 7.0, env: WP_VERSION=4.7 }
    - { php: 5.6, env: WP_VERSION=4.7 }
    - { php: 5.5, env: WP_VERSION=4.7 }
    - { php: 5.4, env: WP_VERSION=4.7 }
    - { php: hhvm, env: WP_VERSION=4.7 }
  fast_finish: true

cache:
  directories:
    - vendor
    - $HOME/.composer/cache

git:
  depth: 1

install:
  - if [ $LOW_DEPS ]; then composer update --prefer-source --prefer-lowest --prefer-stable; fi
  - if [ ! $LOW_DEPS ]; then composer install --prefer-source; fi

before_script:
  # set up WP install
  - export WP_DEVELOP_DIR=/tmp/wordpress/
  - git clone --depth=1 --branch="$WP_VERSION" git://develop.git.wordpress.org/ "$WP_DEVELOP_DIR"
  - cd "$WP_DEVELOP_DIR"
  # set up tests config
  - mv wp-tests-config-sample.php wp-tests-config.php
  - sed -i "s/youremptytestdbnamehere/wordpress_test/" wp-tests-config.php
  - sed -i "s/yourusernamehere/root/" wp-tests-config.php
  - sed -i "s/yourpasswordhere//" wp-tests-config.php
  # set up database
  - mysql -e 'CREATE DATABASE wordpress_test;' -uroot

script:
  - cd "$TRAVIS_BUILD_DIR"
  - if [ $COVERAGE ]; then composer test-cov; fi
  - if [ ! $COVERAGE ]; then composer test; fi

after_success:
  - if [ $COVERAGE ]; then bash <(curl -s https://codecov.io/bash); fi

notifications:
  email: false
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/cdf78658f24e0dac7ee0
    on_success: change  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: never     # options: [always|never|change] default: always
